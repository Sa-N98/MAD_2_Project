<!DOCTYPE html>
<html>

<head>
  <title>ShowPass</title>
  <link rel="stylesheet" href="/static/CSS/login_and_signup.css">
</head>

<body>
  <div id='mainBox'>
    <div id='loginSignupBox'>
      <div id=login>
        <form method="POST">
          <input type="hidden" name="form_type" value="login">
          <input type="hidden" name="username" value="none">

          <label for="lname">Email</label>
          <input type="email" name="email" placeholder="Your Email" required>

          <label for="lname">Password</label>
          <input type="password" name="password" placeholder="Your Password" required>

          <input type="submit" value="LOGIN">
        </form>
      </div>


      <div id=signup>
        <form method="POST" id="signupForm">
          <input type="hidden" name="form_type" value="signup">
          <input type="hidden" name="user_type" value="user">

          <label for="fname">User Name</label>
          <input type="text" name="username" placeholder="Your Username" required>

          <label for="lname">Email</label>
          <input type="email" name="email" placeholder="Your Email" required>

          <label for="lname">Password</label>
          <input type="password" name="password" placeholder="Your Password" required>


          <input type="submit" value="SIGNUP" id="signupButton">
        </form>
      </div>
    </div>
    <p id="massage">[[ massage ]]</p>
    <button>SIGNUP</button>
   
  </div>
  <script src='/static/JS/login_and_signup.js'></script>
</body>

</html>
